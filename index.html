<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- cabecera -->
    <header>
        <div class="contenedor-menu">
            <img src="./src/iconos/icon-menu-burguer.svg" alt="Menu">
        </div>
        <div class="contenedor-nav">
            <nav>
                <a href="#">moda mujer</a>
                <a href="#">moda hombre</a>
                <a href="#">nueva colección</a>
                <a href="#">colecciones especiales</a>
            </nav>
        </div>
        <div class="contenedor-users">
            <img src="./src/iconos/icon-user.svg" alt="User">
            <img src="./src/iconos/icon-heart.svg" alt="Favorites">
            <img src="./src/iconos/icon-shopping-cart.svg" alt="Cart">
        </div>
    </header>
    <!-- Productos -->
    <section class="contenedor-colecciones">
        <div class="colecciones-titulo">
            <h1>Nuevas colecciones</h1>
        </div>
        <div class="contenedor-productos">
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-3.jpg" alt="Vestido">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Vestido</p>
                    <p class="producto-precio">34.99€</p>
                </div>
            </div>
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-6.jpg" alt="Camisa">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Camisa</p>
                    <p class="producto-precio">44.99€</p>
                </div>
            </div>
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-4.jpg" alt="Pantalón">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Vaqueros</p>
                    <p class="producto-precio">79.99€</p>
                </div>
            </div>
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-5.jpg" alt="Falda">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Polo</p>
                    <p class="producto-precio">44.95€</p>
                </div>
            </div>
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-1.jpg" alt="Chaqueta">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Camisa</p>
                    <p class="producto-precio">25.00€</p>
                </div>
            </div>
            <div class="producto-indv">
                <div class="imagen-producto">
                    <img src="./src/imagenes/image-2.jpg" alt="Sombrero">
                </div>
                <div class="esp-producto">
                    <p class="producto-nombre">Camiseta</p>
                    <p class="producto-precio">22.99</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="contenedor-info">
            <div class="info-imagen">
                <img src="./src/iconos/icon-truck.svg" alt="">
            </div>
            <p>Entrega</p>
        </div>
        <div class="contenedor-info">
            <p>Devoluciones y cambios</p>
        </div>
        <div class="contenedor-info">
            <div class="info-imagen">
                <img src="./src/iconos/icon-phone.svg" alt="">
            </div>
            <p>+375 (29) 749-18-23</p>
        </div>
        <div class="contenedor-info">
            <div class="info-imagen">
                <img src="./src/iconos/icon-mail.svg" alt="">
            </div>
            <p>shop@omix.com</p>
        </div>
    </footer>
</body>
</html>
